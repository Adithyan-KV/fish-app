{% load static %}
<DOCTYPE!>

<html>
    <head>
        <title>Fish on</title>
        <link rel="stylesheet" type="text/css" href="{% static 'home_app/messages.css' %}">
        {%block styles %}{% endblock %}
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Francois+One&family=Fredoka+One&family=Saira+Extra+Condensed:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    </head>
    <body>
        <div class = "top-bar">
            <div class = "button">Home</div>
            <div class = "button">Host</div>
            <div class = "button">Join</div>
        </div>
        {% if messages %}
            {% for message in messages%}
                <div class="message message-{{message.tags}}">
                    <div class="message-text">
                        {{message}}
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </body>
</html>
