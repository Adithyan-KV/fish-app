{% extends 'home_app/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/signup.css' %}">
{% endblock %}
{% block content %}
    <div class="box">
        <h1>Sign up</h1>
        <form method="POST">
            <div class="form-container">
                {% csrf_token %}

                    <!-- prints out the form field by field -->
                    {% for field in form %}
                        <div class="field-item">
                            <div class="field-label">
                                {{field.label}}
                                <!-- print an asterix for required fields -->
                                {% if not field.required %}<span>*</span>{% endif %}
                            </div>

                            <!-- adds an "is-invalid" class to the div if the field had an error in it, so that it can be given error styling-->
                            <div class="field  {% if field.errors %}is-invalid{% endif %}">
                                {{field}}
                            </div>

                            <!-- prints out any errors that occured in the field due to invalid inputs -->
                            <div class="errors">
                                {{field.errors}}
                            </div>
                        </div>
                    {% endfor %}
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
        <div class="container">
          <ul id="scene">
              <li class="layer" data-depth="0.04" >

              </li>
              <li class="layer" data-depth="0.06" >

              </li>
              <li class="layer" data-depth="0.08" >
                  <img src={% static 'home_app/images/card_06.png'%}>
              </li>
              <li class="layer" data-depth="0.1" >
                  <img src={% static 'home_app/images/card_05.png'%}>
              </li>
              <li class="layer" data-depth="0.15" >
                  <img src={% static 'home_app/images/card_04.png'%}>
              </li>
              <li class="layer" data-depth="0.2" >
                  <img src={% static 'home_app/images/card_03.png'%}>
              </li>
              <li class="layer" data-depth="0.3">

              </li>
              <li class="layer" data-depth="0.5" >

        </div>
